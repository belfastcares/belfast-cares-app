<ion-view view-title="Organisations">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="organisation in organisations" href="#/app/organisation/{{organisations.id}}">
        <!--<img ng-src="{{ organisation.image }}"/>-->
        <b>{{ organisation.name }}</b><br>
        <p>{{ organisation.description }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
